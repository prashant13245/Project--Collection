 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="cal.css">
</head>
<body>
    <div class="frame">
        <p class="heading">Calculator</p>
        <div class="display">
            <input type="text" id="display">
        </div>
        <div class="button-groups">
            <input class="button" type="button" value="9" onclick="insertValue('9')">
            <input class="button" type="button" value="8" onclick="insertValue('8')">
            <input class="button" type="button" value="7" onclick="insertValue('7')">
            <input class="button" type="button" value="+" onclick="insertValue('+')">
        </div>
        <div class="button-groups">
            <input class="button" type="button" value="6" onclick="insertValue('6')">
            <input class="button" type="button" value="5" onclick="insertValue('5')">
            <input class="button" type="button" value="4" onclick="insertValue('4')">
            <input class="button" type="button" value="-" onclick="insertValue('-')">
        </div>
        <div class="button-groups">
            <input class="button" type="button" value="3" onclick="insertValue('3')">
            <input class="button" type="button" value="2" onclick="insertValue('2')">
            <input class="button" type="button" value="1" onclick="insertValue('1')">
            <input class="button" type="button" value="*" onclick="insertValue('*')">
        </div>
        <div class="button-groups">
            <input class="button" type="button" value="C" onclick="clearDisplay()">
            <input class="button" type="button" value="0" onclick="insertValue('0')">
            <input class="button" type="button" value="/" onclick="insertValue('/')">
            <input class="button" type="button" value="=" onclick="calculateResult()">
        </div>
        <div class="button-groups">
            <input class="button" type="button" value="Backspace" onclick="backspace()">
        </div>
    </div>

    <script>
        // Function to insert value at the cursor position
        function insertValue(value) {
            let display = document.getElementById('display');
            let startPos = display.selectionStart;
            let endPos = display.selectionEnd;
            let currentValue = display.value;
            display.value = currentValue.substring(0, startPos) + value + currentValue.substring(endPos);
            display.selectionStart = display.selectionEnd = startPos + value.length; // Move cursor forward
        }

        // Function to calculate the result
        function calculateResult() {
            let display = document.getElementById('display');
            try {
                display.value = eval(display.value);  // Calculate the expression
            } catch (e) {
                display.value = "Error";  // Handle any invalid expression
            }
        }

        // Function to clear the display
        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        // Function to remove the last character (backspace functionality)
        function backspace() {
            let display = document.getElementById('display');
            let currentValue = display.value;
            let startPos = display.selectionStart;
            if (startPos > 0) {
                display.value = currentValue.slice(0, startPos - 1) + currentValue.slice(startPos);
                display.selectionStart = display.selectionEnd = startPos - 1; // Move cursor back
            }
        }
    </script>
</body>
</html>
